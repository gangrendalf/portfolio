<nav class="row no-gutters sticky-top navigation-bar" #nav>
    <div class="col-4 col-md-10 d-flex justify-content-center align-items-center">
        <button
            #menuToggler
            (click)="toggleMenu(menuContainer)" 
            class="btn btn-outline-primary" 
            id="menu-toggler">
            <!-- <fa-icon [icon]="faHamburger"></fa-icon> -->
            <div id="cross-like-button"></div>
        </button>
        <div
            #menuContainer 
            id="menu-container"
            class="menu-container menu-container--hidden">
            <ul 
                *ngIf="texts"
                (click)="hideMenuWithDelay(menuContainer, 200)"
                class="list-group list-unstyled">
                <li 
                    [routerLink]="['brief']"
                    class="list-group-item list"
                    ><button
                        routerLinkActive="active"
                        id="brief-button"
                        class="btn menu-button"
                        type="button"
                        [innerHTML]="texts.content[0]"
                    ></button>
                </li>
                <li 
                    [routerLink]="['knowledge']"
                    class="list-group-item"
                    ><button
                        routerLinkActive="active"
                        id="knowledge-button"
                        class="btn menu-button"
                        type="button"
                        [innerHTML]="texts.content[1]"
                    ></button>
                </li>
                <li 
                    [routerLink]="['projects']"
                    class="list-group-item"
                    ><button
                        routerLinkActive="active"
                        id="projects-button"
                        class="btn menu-button"
                        routerLinkActive="active"
                        type="button"
                        [innerHTML]="texts.content[2]"
                    ></button>
                </li>
                <li 
                    [routerLink]="['contact']"
                    class="list-group-item"
                    ><button
                        routerLinkActive="active"
                        id="contact-button"
                        class="btn menu-button"
                        type="button"
                        [innerHTML]="texts.content[3]"
                    ></button> 
                </li>
            </ul>
        </div>
    </div>
    <div class="col d-flex flex-column justify-content-center align-items-center">
        <span id="logoProfession">Junior Angular Developer</span>
        <span id="logoAddon" class="d-flex align-items-center"> 
            <fa-icon [icon]="faAngular" id="angular-icon"></fa-icon>
            Portfolio
        </span>
    </div>
    <div class="btn-language">
        <select 
            [value]="activeLanguage"
            (change)="setLang($event.target.value)" 
            class="form-control form-control-sm"> 
            <option *ngFor="let lang of languages" value="{{ lang }}" >{{ lang }}</option>
        </select>
    </div>
</nav>
