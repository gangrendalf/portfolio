<nav class="row no-gutters sticky-top navigation-bar" #nav>
    <div class="col-3 order-1 col-md-9 order-md-2 col-lg-8 d-flex justify-content-center align-items-center">
        <button
            #menuToggler
            (click)="toggleMenu(menuContainer)" 
            class="btn btn-outline-primary" 
            id="menu-toggler">
            <div id="cross-like-button"></div>
        </button>
        <div
            #menuContainer 
            id="menu-container"
            class="menu-container menu-container--hidden">
            <ul 
                *ngIf="texts"
                (click)="hideMenuWithDelay(menuContainer, 200)"
                class="list-group list-unstyled">
                <li 
                    [routerLink]="['brief']"
                    class="list-group-item list"
                    ><button
                        routerLinkActive="active"
                        id="brief-button"
                        class="btn menu-button"
                        type="button"
                        [innerHTML]="texts.content[0]"
                    ></button>
                </li>
                <li 
                    [routerLink]="['knowledge']"
                    class="list-group-item"
                    ><button
                        routerLinkActive="active"
                        id="knowledge-button"
                        class="btn menu-button"
                        type="button"
                        [innerHTML]="texts.content[1]"
                    ></button>
                </li>
                <li 
                    [routerLink]="['projects']"
                    class="list-group-item"
                    ><button
                        routerLinkActive="active"
                        id="projects-button"
                        class="btn menu-button"
                        routerLinkActive="active"
                        type="button"
                        [innerHTML]="texts.content[2]"
                    ></button>
                </li>
                <li 
                    [routerLink]="['contact']"
                    class="list-group-item"
                    ><button
                        routerLinkActive="active"
                        id="contact-button"
                        class="btn menu-button"
                        type="button"
                        [innerHTML]="texts.content[3]"
                    ></button> 
                </li>
            </ul>
        </div>
    </div>
    <div class="col-6 order-2 col-md-2 order-md-1 col-lg-2 d-flex flex-column justify-content-center align-items-center">
        <span id="logoProfession">Junior&nbsp;Angular<br>Developer</span>
        <span id="logoAddon" class="d-flex align-items-center"> 
            <fa-icon [icon]="faAngular" id="angular-icon"></fa-icon>
            Portfolio
        </span>
    </div>
    <div class="col-3 order-3 col-md-1 order-md-3 col-lg-2 d-flex justify-content-end align-items-center">
        <div class="btn-language mr-1">
            <select 
                [value]="activeLanguage"
                (change)="setLang($event.target.value)" 
                class="form-control form-control-sm"> 
                <option *ngFor="let lang of languages" value="{{ lang }}" >{{ lang }}</option>
            </select>
        </div>
    </div>
</nav>
