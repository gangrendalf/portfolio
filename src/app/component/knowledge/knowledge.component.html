<div class="row content--fade-in">
    <div class="d-none d-md-block col-md-2">

    </div>
    <div class="col" *ngIf="texts">
        <article>
            <section>
                <div class="section-heading">
                    <p [innerHTML]="texts.introduction.content"></p>
                </div>
                <div class="section-body">
                    <ul class="list-group-flush">
                        <li class="list-group-item">
                            <a 
                                routerLink="/knowledge" 
                                fragment="section_one"
                                class="link--underline"
                                [innerHTML]="texts.mapLinks.content[0]"
                            ></a>
                        </li>
                        <li class="list-group-item">
                            <a 
                                routerLink="/knowledge" 
                                fragment="section_two"
                                class="link--underline"
                                [innerHTML]=" texts.mapLinks.content[1]"
                            ></a>
                        </li>
                        <li class="list-group-item">
                            <a 
                                routerLink="/knowledge" 
                                fragment="section_three"
                                class="link--underline"
                                [innerHTML]=" texts.mapLinks.content[2]"
                            ></a>
                        </li>
                        <li class="list-group-item">
                            <a 
                                routerLink="/knowledge"
                                fragment="section_four"
                                class="link--underline"
                                [innerHTML]=" texts.mapLinks.content[3]"
                            ></a>
                        </li>
                        <li class="list-group-item">
                            <a 
                                routerLink="/knowledge" 
                                fragment="section_five"
                                class="link--underline"
                                [innerHTML]=" texts.mapLinks.content[4]"
                            ></a>
                        </li>
                        <li class="list-group-item">
                            <a 
                                routerLink="/knowledge" 
                                fragment="section_six"
                                class="link--underline"
                                [innerHTML]=" texts.mapLinks.content[5]"
                            ></a>
                        </li>
                        <li class="list-group-item">
                            <a 
                                routerLink="/knowledge" 
                                fragment="section_seven"
                                class="link--underline"
                                [innerHTML]=" texts.mapLinks.content[6]"
                            ></a>
                        </li>
                    </ul>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_one">
                <div class="section-heading">
                    <div class="section-heading--icon">
                        <img 
                            src="assets/brands-icons/html5_logo.png" 
                            alt="HTML logo" 
                        >
                    </div>
                    <h2 [innerHTML]="texts.html.heading" class="section-heading--text"></h2>
                </div>
                <div class="section-body">
                    <p [innerHTML]="texts.html.content[0]"></p>
                    <p [innerHTML]="texts.html.content[1]" class="summary-note"></p>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_two">
                <div class="section-heading">
                    <div class="section-heading--icon">
                        <img 
                            src="assets/brands-icons/css3_logo.png" 
                            alt="CSS logo">
                    </div>
                    <h2 [innerHTML]="texts.css.heading[0]" class="section-heading--text"></h2>
                    <div class="section-heading--icon" style="margin-left: -8psx;">
                        <img 
                            src="assets/brands-icons/sass_logo.png" 
                            alt="SASS logo">
                    </div>
                    <h2 [innerHTML]="texts.css.heading[1]" class="section-heading--text"></h2>
                </div>
                <div class="section-body">
                    <p [innerHTML]="texts.css.content[0]"></p>
                    <p [innerHTML]="texts.css.content[1]"></p>
                    <p [innerHTML]="texts.css.content[2]" class="summary-note"></p>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_three">
                <div class="section-heading">
                    <div class="section-heading--icon">
                        <img 
                            src="assets/brands-icons/js_logo.png" 
                            alt="JavaScript logo">
                    </div>
                    <h2 [innerHTML]="texts.js.heading" class="section-heading--text"></h2>
                </div>
                <div class="section-body">
                    <p [innerHTML]="texts.js.content[0]"></p>
                    <p [innerHTML]="texts.js.content[1]"></p>
                    <p [innerHTML]="texts.js.content[2]" class="summary-note"></p>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_four">
                <div class="section-heading">
                    <div class="section-heading--icon">
                        <img 
                            src="assets/brands-icons/angular_logo.png" 
                            alt="HTML logo">
                    </div>
                    <h2 [innerHTML]="texts.angular.heading" class="section-heading--text"></h2>
                </div>
                <div class="section-body">
                    <p [innerHTML]="texts.angular.content[0]"></p>
                    <p [innerHTML]="texts.angular.content[1]" class="summary-note"></p>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_five">
                <div class="section-heading">
                    <div class="section-heading--icon">
                        <img 
                            src="assets/brands-icons/database_logo.png" 
                            alt="HTML logo">
                    </div>
                    <h2 [innerHTML]="texts.databases.heading" class="section-heading--text"></h2>
                </div>
                <div class="section-body">
                    <p [innerHTML]="texts.databases.content[0]"></p>
                    <p [innerHTML]="texts.databases.content[1]" class="summary-note"></p>
                    <p [innerHTML]="texts.databases.content[2]" class="summary-note"></p>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_six">
                <div class="section-heading">
                    <div class="section-heading--icon">
                        <img 
                            src="assets/brands-icons/vsc_logo.png" 
                            alt="HTML logo">
                    </div>
                    <h2 [innerHTML]="texts.ide.heading" class="section-heading--text"></h2>
                </div>
                <div class="section-body">
                    <p [innerHTML]="texts.ide.content[0]"></p>
                    <p [innerHTML]="texts.ide.content[1]" class="summary-note"></p>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_seven">
                <div class="section-heading">
                    <h2 [innerHTML]="texts.others.heading" class="section-heading--text"></h2>
                </div>
                <div class="section-body">
                    <p [innerHTML]="texts.others.content[0]"></p>
                    <p [innerHTML]="texts.others.content[1]"></p>
                    <p [innerHTML]="texts.others.content[2]" class="summary-note"></p>
                    <p [innerHTML]="texts.others.content[4]" class="summary-note"></p>
                    <p [innerHTML]="texts.others.content[6]" class="summary-note"></p>
    
                </div>
            </section>
            <section-separator></section-separator>
            <section class="d-flex justify-content-center">
                <about-author-card></about-author-card>
            </section>
        </article>
    </div>
    <div class="d-none d-md-block col-md-2"></div>
</div>
