<div class="row content--fade-in" #wrapper>
    <div class="d-none d-md-block col-md-2">
        <!--  -->
    </div>
    <div class="col" *ngIf="texts">
        <article>
            <section>
                <div class="section-heading">
                    <h2 [innerHTML]="texts.introduction.heading"></h2>
                    <p [innerHTML]="texts.introduction.content"></p>
                </div>
                <div class="section-body">
                    <sections-link-map
                        currentURL="/brief"
                        [linksMap]="texts.linksMap">
                    </sections-link-map>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_1">
                <h2 [innerHTML]="texts.chapter1.heading" class="section-heading"></h2>
                <div class="section-body">
                    <p [innerHTML]="texts.chapter1.content[0]"></p>
                    <div>
                        <ngb-carousel *ngIf="chapterOneImgsDataSource as images" class="my-5" [interval]="2000">
                            <ng-template ngbSlide *ngFor="let image of images; let i = index;">
                                <div class="picsum-img-wrapper">
                                    <img [src]="images[i].url" alt="{{ images[i].alt }}">
                                </div>
                            </ng-template>
                        </ngb-carousel>
                    </div>
                    <p [innerHTML]="texts.chapter1.content[1]"></p>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_2">
                <h2 [innerHTML]="texts.chapter2.heading" class="section-heading"></h2>
                <div class="section-body">
                    <p [innerHTML]="texts.chapter2.content[0]"></p>
                    <p [innerHTML]="texts.chapter2.content[1]"></p>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_3">
                <h2 [innerHTML]="texts.chapter3.heading" class="section-heading"></h2>
                <div class="section-body">
                    <p [innerHTML]="texts.chapter3.content[0]"></p>
                    <p [innerHTML]="texts.chapter3.content[1]"></p>
                </div>
            </section>
            <section-separator></section-separator>
            <section id="section_4">
                <h2 [innerHTML]="texts.chapter4.heading" class="section-heading"></h2>
                <div class="section-body">
                    <p [innerHTML]="texts.chapter4.content[0]"></p>
                    <h4 [innerHTML]="texts.chapter4update1.heading" id="update_22_11_2020" class="my-5"></h4>
                    <p [innerHTML]="texts.chapter4update1.content[0]"></p>
                    <ul class="list-group list-group-flush list-unstyled my-5">
                        <li [innerHTML]="texts.chapter4update1.content[1]" class="list-group-item"></li>
                        <li [innerHTML]="texts.chapter4update1.content[2]" class="list-group-item"></li>
                    </ul>
                <p [innerHTML]="texts.chapter4update1.content[3]"></p>
                </div>
            </section>
            <section-separator></section-separator>
            <section class="d-flex justify-content-center">
                <about-author-card></about-author-card>
            </section>
        </article>
    </div>
    <div class="col-md-2">
        <!--  -->
    </div>
</div>
